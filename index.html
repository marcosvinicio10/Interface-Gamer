<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Interface Gamer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Reset e Configuração Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px; /* Base para rem */
    }

    body {
      font-family: 'Montserrat', 'Roboto Condensed', sans-serif;
      background: black;
      color: white;
      overflow: hidden;
      height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto auto;
      grid-template-columns: 1fr 1fr 1fr;
      line-height: 1.6;
    }

    /* Fundo */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      transition: background-image 0.8s ease-in-out;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(20, 50, 80, 0.6), rgba(200, 200, 200, 0), rgba(30, 20, 30, 0.6));
      pointer-events: none;
    }

    /* Detalhes do Jogo */
    .details {
      grid-column: 1 / 4;
      grid-row: 2 / 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-bottom: 2vh; /* Ajuste para elevação */
      transform: translateY(-4vw);
    }

    .details h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
    }

    .options {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
      transform: translateY(-2vw);
    }

    .option {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.5s, transform 0.5s;
    }

    .option.show {
      opacity: 1;
      transform: translateY(0);
    }

    .option:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    /* Container do Carrossel */
    .container {
      grid-column: 1 / 4;
      grid-row: 1 / 4;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible; /* Permite capas expandidas */
      margin-top: -70vh; /* Ajuste para elevação */
      transform: translateY(600vw);
      transform: translateX(-13vw);
    }

    .carousel {
      display: flex;
      gap: 0.5vw; /* Espaçamento responsivo */
      transition: transform 0.6s ease-in-out;
    }

    .game {
      flex-shrink: 0;
      width: 6vw; /* Responsivo */
      height: 6vw;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      scroll-snap-align: center;
    }

    .game img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 1);
    }

    .game.active {
      transform: scale(1.5) translateY(1vw);
      opacity: 1;
      margin-right: 1.6vw;
      margin-left: 1.6vw;
      
    }

    .game:not(.active) {
      opacity: 0.8;
    }

    /* Ajustes para dispositivos menores */
    @media (max-width: 768px) {
      .details h1 {
        font-size: 2rem;
      }

      .game {
        width: 20vw;
        height: 20vw;
      }

      .carousel {
        gap: 6vw;
      }
      /* Título do jogo com Montserrat */
      #game-title {
        font-family: 'Montserrat', sans-serif;
        font-weight: 10;
        font-size: 1rem; /* Ajuste conforme o layout */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Mantém o sombreado */
        
      }

    }
  </style>
</head>
<body>
  <div class="background" id="background"></div>

  <div class="details">
    <h1 id="game-title">The Last of Us: Part II</h1>
    <div class="options">
      <div class="option">Play</div>
      <div class="option">Details</div>
      <div class="option">More Info</div>
    </div>
  </div>

  <div class="container">
    <div class="carousel" id="carousel">
      <div class="game active" data-title="The Last of Us: Part II" data-bg="images/tloubg.jpg">
        <img src="images/tlou.jpg" alt="The Last of Us: Part II">
      </div>
      <div class="game" data-title="GTA V" data-bg="images/gta1.jpg">
        <img src="images/gta.jpg" alt="GTA V">
      </div>
      <div class="game" data-title="FC 24" data-bg="images/fcbg.jpg">
        <img src="images/fc.jpg" alt="FC 24">
      </div>
      <div class="game" data-title="F1 24" data-bg="images/f1bg.jpg">
        <img src="images/f1.jpg" alt="F1 24">
      </div>
      <div class="game" data-title="Call of Duty" data-bg="images/codbg.jpg">
        <img src="images/cod.jpg" alt="Call of Duty">
      </div>
      <div class="game" data-title="Gran Turismo 7" data-bg="images/gtbg.jpg">
        <img src="images/gt.jpg" alt="Gran Turismo 7">
      </div>
      <div class="game" data-title="Minecraft" data-bg="images/minecraftbg.jpg">
        <img src="images/minecraft.jpg" alt="Minecraft">
      </div>
      <div class="game" data-title="Spider-Man" data-bg="images/sp1.jpg">
        <img src="images/sp.jpg" alt="Spider-Man">
      </div>
    </div>
  </div>

  <script>
  const carousel = document.getElementById("carousel");
  const games = document.querySelectorAll(".game");
  const background = document.getElementById("background");
  const gameTitle = document.getElementById("game-title");
  const options = document.querySelectorAll(".option");

  // Atualiza detalhes do jogo ao selecionar uma capa
  function updateDetails(game) {
    const bgImage = game.getAttribute("data-bg");
    const title = game.getAttribute("data-title");
    background.style.backgroundImage = `url(${bgImage})`;
    gameTitle.textContent = title;

    options.forEach((option, index) => {
      option.classList.remove("show");
      setTimeout(() => option.classList.add("show"), index * 150);
    });
  }

  // Nova função para mover a capa selecionada para a extrema esquerda
  function moveToLeft(game) {
    const gameIndex = [...games].indexOf(game); // Índice da capa selecionada
    const offset = gameIndex * (games[0].offsetWidth + parseInt(getComputedStyle(carousel).gap)); // Distância total até a capa
    carousel.style.transform = `translateX(-${offset}px)`; // Translada o carrossel para a esquerda
  }

  games.forEach((game) => {
    game.addEventListener("click", () => {
      games.forEach((g) => g.classList.remove("active"));
      game.classList.add("active");
      updateDetails(game); // Atualiza título e fundo
      moveToLeft(game); // Move a capa para a extrema esquerda
    });
  });

  window.addEventListener("resize", () => {
    const activeGame = document.querySelector(".game.active");
    if (activeGame) moveToLeft(activeGame); // Ajusta a posição ao redimensionar
  });
</script>

</body>
</html>
